<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore a stunning page about a special place. Learn about its weather and interesting facts.">
    <title>My Favorite Place</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to My Favorite Place</h1>
    </header>
    <main>
        <section class="hero">
            <h2>Hero Section</h2>
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 600px)">
                <source srcset="images/hero-large.webp" media="(min-width: 601px)">
                <img src="images/hero-large.webp" alt="A stunning view of the location">
            </picture>
        </section>
        <section class="weather">
            <h2>Weather <span class="weather-icon">☀</span></h2>
            <p>Temperature: <span id="temperature">10°C</span></p>
            <p>Wind Speed: <span id="windSpeed">10 km/h</span></p>
            <p>Wind Chill: <span id="windChill">N/A</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span>. Last modified: <span id="lastModified"></span>.</p>
    </footer>
</body>
</html>
